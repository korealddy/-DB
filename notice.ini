오류가 있거나 보스 추가 및 기능 추가는
악인/문세현 으로 연락바랍니다.
이런 기능도 될까? 하는 것도 되니 연락주세요

악인 알리미는 보스를 잡은 후 입력만 하면 자동으로 젠 시간을 계산 뒤
보스 젠 20분 전, 5분 전, 젠 시간에 자동으로 알림을 줍니다.

3층 산적굴 보스명 = 동, 서, 남, 북
2층 폭 산적굴 보스명 = 폭동, 폭서, 폭남, 폭북

명령어 방법 및 세부안내

1. !보스탐 또는 보스탐
현재 모든 보스에 대한 정보가 나옵니다.

2. !리젠
보스 젠 시간에 대한 정보가 나옵니다.

3. [보스명]컷
입력되는 시간부로 보스가 처치됩니다.
예시) 폭토컷
=> 현재 시간기준으로 보스가 잡힘.

4.[보스명]0000 혹은 [보스명]00:00
보스를 잡은 시간을 직접 입력합니다. 
예시) 폭토컷1016
=> 10시 16분에 폭토가 잡혔음.

5. !ㅂ
현재 시간부터 가까운 8마리 보스를 알려줍니다.

6. !명치
가끔 입력이 되지 않을 때 쳐주세요.
