* * * * *10/13 추가* * * * *
폭12지신 보스명 = 폭쥐, 폭토, 폭닭 등등 왕은 제외하고 입력
3층 산적굴 보스명 = 동, 서, 남, 북
2층 폭 산적굴 보스명 = 2폭동, 2폭서, 2폭남, 2폭북
3층 폭 산적굴 보스명 = 3폭동, 3폭서, 3폭남, 3폭북
---------------------------------

고정보스는 컷 안하셔도 됩니다.
(03:00 폭백, 05:00 폭토 , 폭산적 집결지)

------------------------------------------
명령어 방법 및 세부안내

1. 보스탐
현재 보스 시간에 대한 정보가 나옵니다.

2. !리젠
보스 젠 시간에 대한 정보가 나옵니다.

3. [보스명]컷
채팅을 입력한 시간부로 보스가 처치됩니다.
예시) 폭토컷
=> 채팅 친 시간 기준으로 보스가 잡힘.

4. [보스명]0000 혹은 [보스명]00:00
보스를 잡은 시간을 직접 입력합니다.
예시) 폭토컷1016
=> 10시 16분에 폭토가 잡혔음.

5. [보스명]예상 0000
예시 ) 폭토예상 1230
=> 12시 30분에 폭토 젠 예상

6. !ㅂ
현재 시간부터 젠이 가까운 8마리 보스를 알려줍니다.

7. !명치
가끔 입력이 되지 않을 때 쳐주세요.
많이 치시면 서버로 쓰고 있는 제 컴퓨터 터집니다...
